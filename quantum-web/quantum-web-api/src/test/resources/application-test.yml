spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true

# Axon Server 테스트 설정
axon:
  axonserver:
    enabled: false  # 테스트 시 Axon Server 비활성화

logging:
  level:
    com.quantum: DEBUG
    org.springframework.web: DEBUG
