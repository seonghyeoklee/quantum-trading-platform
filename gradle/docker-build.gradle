// Docker 빌드 전용 설정
// 코드 품질 검사를 제외하고 빠른 빌드

// 코드 품질 검사 태스크들을 비활성화
tasks.named('checkstyleMain') { enabled = false }
tasks.named('checkstyleTest') { enabled = false }
tasks.named('spotbugsMain') { enabled = false }
tasks.named('spotbugsTest') { enabled = false }
tasks.named('pmdMain') { enabled = false }
tasks.named('pmdTest') { enabled = false }
tasks.named('spotlessCheck') { enabled = false }

// Docker 빌드 태스크 정의
tasks.register('dockerBuild') {
    group = 'docker'
    description = 'Docker용 빠른 빌드 (코드 품질 검사 제외)'
    
    dependsOn 'compileJava', 'processResources', 'classes', 'bootJar'
    
    doLast {
        println "✅ Docker 빌드 완료 - 코드 품질 검사 제외"
    }
}