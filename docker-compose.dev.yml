version: '3.8'

services:
  # PostgreSQL 개발 데이터베이스
  postgres:
    image: postgres:15
    container_name: quantum-postgres-dev
    environment:
      POSTGRES_DB: quantum_trading
      POSTGRES_USER: quantum
      POSTGRES_PASSWORD: quantum123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantum -d quantum_trading"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # pgAdmin (선택사항)
  pgadmin:
    image: dpage/pgadmin4
    container_name: quantum-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@quantum.com
      PGADMIN_DEFAULT_PASSWORD: quantum123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data: