server:
  port: 8080

spring:
  application:
    name: quantum-web-api
  
  # Timezone Configuration
  jackson:
    time-zone: Asia/Seoul

  # Database Configuration - PostgreSQL
  datasource:
    url: jdbc:p6spy:postgresql://localhost:5432/quantum_trading
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    username: quantum
    password: quantum123

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false  # p6spy가 처리하므로 비활성화
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  # H2 Console (개발용) - PostgreSQL 사용으로 비활성화
  h2:
    console:
      enabled: false

  # Spring AI Configuration
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-api-key-here}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.1

# JWT Configuration
jwt:
  secret: quantum-trading-platform-jwt-secret-key-for-mvp-development-only-change-in-production
  expiration: 86400 # 24 hours in seconds

# Application Configuration
quantum:
  security:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:8080

# Actuator 설정 (모니터링 포함)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  info:
    env:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

# SpringDoc OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /docs
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    displayRequestDuration: true
    defaultModelsExpandDepth: 2
    defaultModelExpandDepth: 2

# Logging - 개발 집중 모드 (모니터링 비활성화)
logging:
  level:
    com.quantum: DEBUG  # 개발 디버그 모드
    org.springframework.security: WARN  # 시큐리티 로그 최소화
    io.netty.resolver.dns: ERROR  # 네티 경고 완전 제거

    # Logbook HTTP 로깅 - 개발용만 활성화
    org.zalando.logbook: INFO

    # Spring Web 로깅 최소화
    org.springframework.web: WARN
    org.springframework.web.servlet.DispatcherServlet: WARN

    # SQL 로깅 - p6spy로 깔끔하게
    com.p6spy: INFO
    org.hibernate.SQL: OFF  # Hibernate SQL 로깅 완전 비활성화
    org.hibernate.type.descriptor.sql.BasicBinder: OFF

    # Actuator 모니터링 로그 완전 제거
    org.springframework.boot.actuator: OFF
    io.micrometer: OFF
    org.springframework.web.filter: ERROR

# Logbook 설정 - 개발 집중 모드
logbook:
  filter:
    enabled: true
  write:
    chunk-size: 1000
  minimum-status: 200
  obfuscate:
    headers:
      - Authorization
      - X-API-KEY
  format:
    style: http  # 개발자 친화적 HTTP 형태
