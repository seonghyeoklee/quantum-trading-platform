# p6spy 설정 - SQL 로깅을 한 줄로 출력
appender=com.p6spy.engine.spy.appender.StdoutLogger

# 커스텀 SQL 포맷터 사용
logMessageFormat=com.quantum.common.config.CustomSqlFormatter

# SQL 실행 시간 표시
executionThreshold=0

# 로깅할 카테고리 지정 (statement만 로깅, 중복 제거)
includecategories=statement

# 연결/커밋/롤백 등 불필요한 로그 제외
excludecategories=info,debug,result,batch,commit,rollback

# 데이터베이스 연결 정보 숨김
databaseDialectDateFormat=yyyy-MM-dd HH:mm:ss
databaseDialectBooleanFormat=true/false

# 성능 최적화
autoflush=true
