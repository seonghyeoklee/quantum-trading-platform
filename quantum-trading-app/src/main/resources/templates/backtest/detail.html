<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>백테스팅 상세</title>
</head>
<body data-theme="light">
    <!-- Header -->
    <nav th:replace="~{layout :: header}"></nav>

    <!-- Sidebar -->
    <nav th:replace="~{layout :: sidebar}"></nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Breadcrumb -->
        <nav th:replace="~{layout :: breadcrumb}"></nav>

        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 mb-1">백테스팅 상세</h1>
                <p class="text-muted mb-0">백테스팅 결과 상세 정보를 확인하세요</p>
            </div>
            <div>
                <a href="/backtest" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-1"></i>
                    목록으로
                </a>
                <div th:if="${backtest.canCancel()}" class="d-inline">
                    <button class="btn btn-danger ms-2" onclick="cancelBacktest()">
                        <i class="bi bi-x-circle me-1"></i>
                        취소
                    </button>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="container-fluid">
                <!-- Error/Success Messages -->
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="row">
                    <!-- Basic Information -->
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="bi bi-info-circle me-2"></i>
                                    기본 정보
                                </h3>
                                <div class="card-tools">
                                    <span class="badge"
                                          th:classappend="${backtest.status.name() == 'COMPLETED' ? 'bg-success' :
                                                           backtest.status.name() == 'RUNNING' ? 'bg-primary' :
                                                           backtest.status.name() == 'FAILED' ? 'bg-danger' :
                                                           backtest.status.name() == 'CANCELLED' ? 'bg-secondary' : 'bg-warning'}"
                                          th:text="${backtest.status.displayName}">
                                    </span>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <dl class="row">
                                            <dt class="col-sm-4">ID:</dt>
                                            <dd class="col-sm-8">
                                                <code th:text="${backtest.id.value}"></code>
                                            </dd>

                                            <dt class="col-sm-4">종목:</dt>
                                            <dd class="col-sm-8">
                                                <strong th:text="${backtest.config.stockName}"></strong>
                                                <small class="text-muted" th:text="'(' + ${backtest.config.stockCode} + ')'"></small>
                                            </dd>

                                            <dt class="col-sm-4">전략:</dt>
                                            <dd class="col-sm-8">
                                                <span class="badge bg-info" th:text="${backtest.config.strategyType.displayName}"></span>
                                            </dd>

                                            <dt class="col-sm-4">기간:</dt>
                                            <dd class="col-sm-8">
                                                <span th:text="${#temporals.format(backtest.config.startDate, 'yyyy-MM-dd') + ' ~ ' + #temporals.format(backtest.config.endDate, 'yyyy-MM-dd')}"></span>
                                            </dd>
                                        </dl>
                                    </div>
                                    <div class="col-md-6">
                                        <dl class="row">
                                            <dt class="col-sm-4">초기자금:</dt>
                                            <dd class="col-sm-8">
                                                <span th:text="${#numbers.formatDecimal(backtest.config.initialCapital, 0, 'COMMA', 0, 'POINT')} + '원'"></span>
                                            </dd>

                                            <dt class="col-sm-4">생성일:</dt>
                                            <dd class="col-sm-8">
                                                <span th:text="${#temporals.format(backtest.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                                            </dd>

                                            <dt class="col-sm-4">완료일:</dt>
                                            <dd class="col-sm-8">
                                                <span th:if="${backtest.completedAt != null}" th:text="${#temporals.format(backtest.completedAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                                                <span th:if="${backtest.completedAt == null}" class="text-muted">-</span>
                                            </dd>

                                            <dt class="col-sm-4" th:if="${backtest.errorMessage != null}">오류:</dt>
                                            <dd class="col-sm-8" th:if="${backtest.errorMessage != null}">
                                                <span class="text-danger" th:text="${backtest.errorMessage}"></span>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>

                                <!-- Progress Bar for Running Backtests -->
                                <div th:if="${backtest.status.name() == 'RUNNING'}" class="mt-3">
                                    <div class="d-flex justify-content-between">
                                        <small class="text-muted">진행률</small>
                                        <small class="text-muted">
                                            <span id="progressText" th:text="${backtest.progressPercentage} + '%'"></span>
                                        </small>
                                    </div>
                                    <div class="progress">
                                        <div id="progressBar" class="progress-bar bg-primary progress-bar-animated"
                                             th:style="'width: ' + ${backtest.progressPercentage} + '%'"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Results -->
                        <div th:if="${backtest.result != null}" class="card mt-3">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="bi bi-bar-chart me-2"></i>
                                    백테스팅 결과
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="info-box">
                                            <span class="info-box-icon"
                                                  th:classappend="${backtest.result.totalReturn >= 0} ? 'bg-success' : 'bg-danger'">
                                                <i th:class="${backtest.result.totalReturn >= 0} ? 'bi bi-trending-up' : 'bi bi-trending-down'"></i>
                                            </span>
                                            <div class="info-box-content">
                                                <span class="info-box-text">총 수익률</span>
                                                <span class="info-box-number"
                                                      th:classappend="${backtest.result.totalReturn >= 0} ? 'text-success' : 'text-danger'"
                                                      th:text="${#numbers.formatDecimal(backtest.result.totalReturn, 1, 'COMMA', 2, 'POINT')} + '%'">
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="info-box">
                                            <span class="info-box-icon bg-info">
                                                <i class="bi bi-currency-exchange"></i>
                                            </span>
                                            <div class="info-box-content">
                                                <span class="info-box-text">총 거래 횟수</span>
                                                <span class="info-box-number" th:text="${backtest.result.totalTrades} + '회'"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="small-box bg-gradient-success text-white">
                                            <div class="inner">
                                                <h3 class="text-white" th:text="${backtest.result.winTrades}"></h3>
                                                <p class="text-white">승리 거래</p>
                                            </div>
                                            <div class="icon">
                                                <i class="bi bi-check-circle text-white"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-4">
                                        <div class="small-box bg-gradient-danger text-white">
                                            <div class="inner">
                                                <h3 class="text-white" th:text="${backtest.result.lossTrades}"></h3>
                                                <p class="text-white">손실 거래</p>
                                            </div>
                                            <div class="icon">
                                                <i class="bi bi-x-circle text-white"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-4">
                                        <div class="small-box bg-gradient-info text-white">
                                            <div class="inner">
                                                <h3 class="text-white" th:text="${#numbers.formatDecimal(backtest.result.totalFees, 0, 'COMMA', 0, 'POINT')} + '원'"></h3>
                                                <p class="text-white">총 수수료</p>
                                            </div>
                                            <div class="icon">
                                                <i class="bi bi-receipt text-white"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Financial Summary -->
                                <div class="alert alert-info">
                                    <h6><i class="bi bi-calculator me-1"></i> 투자 수익 요약</h6>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <ul class="list-unstyled mb-0">
                                                <li><strong>초기 자본:</strong> <span th:text="${#numbers.formatDecimal(backtest.config.initialCapital, 0, 'COMMA', 0, 'POINT')} + '원'"></span></li>
                                                <li><strong>최종 자본:</strong> <span th:text="${#numbers.formatDecimal(backtest.result.finalCapital, 0, 'COMMA', 0, 'POINT')} + '원'"></span></li>
                                            </ul>
                                        </div>
                                        <div class="col-md-6">
                                            <ul class="list-unstyled mb-0">
                                                <li><strong>순 손익:</strong>
                                                    <span th:classappend="${backtest.result.getProfitLoss(backtest.config.initialCapital) >= 0} ? 'text-success' : 'text-danger'"
                                                          th:text="${#numbers.formatDecimal(backtest.result.getProfitLoss(backtest.config.initialCapital), 0, 'COMMA', 0, 'POINT')} + '원'"></span>
                                                </li>
                                                <li><strong>연율화 수익률:</strong> <span th:text="${#numbers.formatDecimal(backtest.result.annualizedReturn, 1, 'COMMA', 2, 'POINT')} + '%'"></span></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Trade History -->
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="bi bi-list-ul me-2"></i>
                                    거래 내역
                                </h3>
                            </div>
                            <div class="card-body">
                                <div th:if="${backtest.trades.empty}" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox display-4"></i>
                                    <p class="mt-2">거래 내역이 없습니다</p>
                                </div>

                                <div th:if="${!backtest.trades.empty}">
                                    <div th:each="trade : ${backtest.trades}" class="border-bottom py-2">
                                        <div class="d-flex justify-content-between align-items-start">
                                            <div>
                                                <span class="badge"
                                                      th:classappend="${trade.type.name() == 'BUY'} ? 'bg-danger' : 'bg-success'"
                                                      th:text="${trade.type.displayName}">
                                                </span>
                                                <div class="mt-1">
                                                    <small class="text-muted" th:text="${#temporals.format(trade.timestamp, 'MM-dd HH:mm')}"></small>
                                                </div>
                                            </div>
                                            <div class="text-end">
                                                <div><strong th:text="${#numbers.formatDecimal(trade.price, 0, 'COMMA', 0, 'POINT')} + '원'"></strong></div>
                                                <div><small th:text="${#numbers.formatDecimal(trade.quantity, 0, 'COMMA', 0, 'POINT')} + '주'"></small></div>
                                            </div>
                                        </div>
                                        <div th:if="${trade.reason}" class="mt-1">
                                            <small class="text-muted" th:text="${trade.reason}"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Quick Actions -->
                        <div class="card mt-3">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="bi bi-lightning me-2"></i>
                                    빠른 작업
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="d-grid gap-2">
                                    <a th:href="@{/backtest/new(stockCode=${backtest.config.stockCode})}"
                                       class="btn btn-outline-primary">
                                        <i class="bi bi-plus-circle me-1"></i>
                                        같은 종목으로 새 백테스팅
                                    </a>
                                    <a th:href="@{/backtest/new(strategyType=${backtest.config.strategyType})}"
                                       class="btn btn-outline-secondary">
                                        <i class="bi bi-cpu me-1"></i>
                                        같은 전략으로 새 백테스팅
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{layout :: footer}"></footer>

    <!-- Scripts -->
    <div th:replace="~{layout :: scripts}"></div>

    <!-- Cancel Backtest Form -->
    <form th:if="${backtest.canCancel()}" id="cancelForm" th:action="@{/backtest/{id}/cancel(id=${backtest.id.value})}" method="post" style="display: none;">
    </form>

    <!-- JavaScript -->
    <script>
        function cancelBacktest() {
            if (confirm('정말로 이 백테스팅을 취소하시겠습니까?')) {
                document.getElementById('cancelForm').submit();
            }
        }

        // Auto-refresh for running backtests
        if ([[${backtest.status.name() == 'RUNNING'}]]) {
            const backtestId = [[${backtest.id.value}]];

            function updateProgress() {
                fetch(`/backtest/${backtestId}/progress`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            console.error('Error fetching progress:', data.error);
                            return;
                        }

                        // Update progress bar
                        const progressBar = document.getElementById('progressBar');
                        const progressText = document.getElementById('progressText');

                        if (progressBar && progressText) {
                            progressBar.style.width = data.progress + '%';
                            progressText.textContent = data.progress + '%';
                        }

                        // Refresh page if completed
                        if (data.status === 'COMPLETED' || data.status === 'FAILED' || data.status === 'CANCELLED') {
                            setTimeout(() => {
                                window.location.reload();
                            }, 1000);
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching progress:', error);
                    });
            }

            // Update every 2 seconds
            setInterval(updateProgress, 2000);
        }
    </script>
</body>
</html>
