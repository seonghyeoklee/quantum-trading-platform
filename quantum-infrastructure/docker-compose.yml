  # ============== MONITORING & MANAGEMENT ==============

  # Loki - Log Aggregation System
  loki:
    image: grafana/loki:2.9.0
    container_name: quantum-loki
    ports:
      - "3100:3100"
    volumes:
      - ./infrastructure/loki/loki.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - quantum-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Promtail - Log Collection Agent
  promtail:
    image: grafana/promtail:2.9.0
    container_name: quantum-promtail
    ports:
      - "9080:9080"
    volumes:
      - ./infrastructure/promtail/promtail.yml:/etc/promtail/config.yml
      - ./logs:/var/log/quantum
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - quantum-network

  # Zipkin - Distributed Tracing
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: quantum-zipkin
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem
      - JAVA_OPTS=-Xms512m -Xmx1024m
    volumes:
      - zipkin-data:/zipkin
    networks:
