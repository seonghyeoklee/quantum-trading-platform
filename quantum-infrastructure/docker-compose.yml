    environment:
      - KAFKA_CLUSTERS_0_NAME=quantum-kafka
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=quantum-kafka:29092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=quantum-zookeeper:2181
    depends_on:
