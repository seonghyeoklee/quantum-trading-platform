volumes:
  axon-data:
    driver: local
  axon-events:
    driver: local
  axon-config:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  influxdb-data:
    driver: local
  influxdb-config:
    driver: local
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  kafka-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local
  zipkin-data:
    driver: local
  alertmanager-data:
    driver: local

networks:
  quantum-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16
          gateway: 172.25.0.1
