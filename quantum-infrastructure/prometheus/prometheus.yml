global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "rules/*.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Axon Server
  - job_name: 'axon-server'
    static_configs:
      - targets: ['axon-server:8024']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 30s

  # Platform Core Service
  - job_name: 'platform-core'
    static_configs:
      - targets: ['platform-core:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 30s

  # Broker Integration Service
  - job_name: 'broker-integration'
    static_configs:
      - targets: ['broker-integration:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 30s

  # Web API Service
  - job_name: 'web-api'
    static_configs:
      - targets: ['web-api:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 30s

  # Market Collector Service
  - job_name: 'market-collector'
    static_configs:
      - targets: ['market-collector:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 30s

